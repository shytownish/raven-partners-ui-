<section class="signup-form">

  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <!-- range -->
    <mat-form-field>
      <input type="text" matInput placeholder="Range" ngModel name="range" email required #rangeInput="ngModel">
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="text" matInput placeholder="rangeEnd" ngModel name="range-end" required minlength="6" #rend="ngModel">
    </mat-form-field>
  <!-- end range -->


  <!--  Calender -->
  <mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" ngModel name="start-date"(dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" #startDate="ngModel">
    <input matEndDate placeholder="End date" ngModel  name="end-date" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"  #endDate="ngModel">

  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    <!-- End Calender -->

  <div>
    <div class="example-container">
  <h2>Please select the data that you would like in your report</h2>
    <div
      cdkDropList cdkDropListOrientation="horizontal"
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
  <h2>Report</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>

    <div class="example-button-row" fxFlexAlign="flex-end" >
      <button mat-raised-button color="primary">Primary</button>
    </div>

  </div>
  </div>

  </form>
</section>
<app-display [dataList]="done" *ngIf="display">

</app-display>
